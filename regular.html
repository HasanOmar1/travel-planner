<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Destination!</title>
    <link rel="stylesheet" href="./styles/regular.css" />
  </head>
  <body>
    <div class="bar">
      <button class="log-out">Log Out</button>
    </div>
    <div class="search-bar">
      <label for="Search">Search:</label>
      <input type="text" class="search" placeholder="search for flights" />
      <button class="sort-by-price">Sort by Price</button>
    </div>

    <div class="everything-container">
      <div class="flights"></div>
      <div class="cart-container">
        <div class="vertical"></div>
        <div class="in-cart"></div>
        <div class="cart-booking">
          <h2 class="my-cart-msg">My Cart</h2>
          <img
            class="cart"
            src="/assets/icons8-cart-100.png"
            alt="shopping cart"
          />
          <button class="book-btn">Book Now!</button>
        </div>
      </div>
      <div class="confirm-flight">
        <button class="close-book">X</button>
        <h3 class="total-price">
          Total Price : <span class="price-of-flight"></span>
        </h3>
        <button class="confirm-btn">Confirm Flight</button>
      </div>
    </div>
    <script src="./JavaScript/regular.js"></script>
  </body>
</html>
