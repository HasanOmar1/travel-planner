<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Destination!</title>
    <link rel="stylesheet" href="./styles/admin.css" />
  </head>
  <body>
    <div class="bar">
      <p class="admin-mode">Admin Mode</p>
      <button class="log-out">Log Out</button>
    </div>

    <div class="search-bar">
      <button class="add-flights-btn">Add new Flight</button>
      <label for="Search">Search:</label>
      <input type="text" class="search" placeholder="Search for Flights" />
      <button class="sort-by-price">Sort by Price</button>
    </div>

    <div class="everything-container">
      <div class="flights"></div>

      <div class="add-flights-container">
        <button class="close-form">X</button>
        <form>
          <div class="add-from space">
            <label for="from">From Which Country: </label>
            <input class="add-input add-from" type="text" />
          </div>

          <div class="add-to space">
            <label for="to">To Which Country: </label>
            <input class="add-input add-to" type="text" />
          </div>

          <div class="add-departure space">
            <label for="departure">Departure Date : </label>
            <input class="add-input add-dep-date" type="date" />
          </div>

          <div class="add-return space">
            <label for="return">Return Date : </label>
            <input class="add-input add-ret-date" type="date" />
          </div>

          <div class="add-price space">
            <label for="price">Price of the Flight: </label>
            <input class="add-input add-price" type="number" />
          </div>
          <input class="add-flight" type="submit" value="Add Flight" />
        </form>
      </div>
    </div>

    <script src="./JavaScript/admin.js"></script>
  </body>
</html>
