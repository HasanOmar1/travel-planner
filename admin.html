<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Destination!</title>
    <link rel="stylesheet" href="./styles/admin.css" />
  </head>
  <body>
    <div class="bar">
      <p class="admin-mode">Admin Mode</p>
      <button class="log-out">Log Out</button>
    </div>

    <div class="search-bar">
      <button class="add-flights-btn">Add new Flight</button>
      <label for="Search">Search:</label>
      <input type="text" class="search" placeholder="Search for Flights" />
      <button class="update-price-btn">Update Price</button>
      <button class="sort-by-price">Sort by Price</button>
    </div>

    <div class="everything-container">
      <div class="flights"></div>

      <div class="add-flights-container">
        <button class="close-add-flight-form">X</button>
        <form class="add-flight-form">
          <div class="add-from space">
            <label for="from">From Which Country: </label>
            <input class="add-input add-from-input" type="text" />
          </div>

          <div class="add-to space">
            <label for="to">To Which Country: </label>
            <input class="add-input add-to-input" type="text" />
          </div>

          <div class="add-departure space">
            <label for="departure">Departure Date : </label>
            <input class="add-input add-dep-date" type="date" />
          </div>

          <div class="add-return space">
            <label for="return">Return Date : </label>
            <input class="add-input add-ret-date" type="date" />
          </div>

          <div class="add-price space">
            <label for="price">Price of Flight: </label>
            <input class="add-input add-price-input" type="number" />
          </div>
          <input class="add-flight" type="submit" value="Add Flight" />
        </form>
      </div>

      <form class="update-price-container">
        <button class="close-update-price-form">X</button>
        <h3>Choose which flight you want to update by ID</h3>
        <div class="id-div space">
          <label for="id">ID :</label>
          <input type="number" class="id-input" />
        </div>
        <div class="new-price space">
          <label for="price">New Price : </label>
          <input type="number" class="update-price-input" />
        </div>
        <input class="add-flight" type="submit" value="Update Price" />
      </form>
    </div>

    <script src="./JavaScript/admin.js"></script>
  </body>
</html>
